<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dating Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <!-- NAVIGATION -->
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img src="./assets/img/logo.png" class="navbar-brand" <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Dates <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about_us.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SignUp</a>
          </li>
        </ul>
        <!-- SORTING -->
        <div class="dropdown mr-1">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filter
          </button>
          <div class="dropdown-menu" id="filterBtn" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item">Age</button>
            <button class="dropdown-item" href="#">Woman</button>
            <button class="dropdown-item" href="#">Man</button>
          </div>
        </div>
        <!-- SEARCH -->
        <form class="form-inline my-2 my-lg-0">
          <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </div>
  <div class="wrap">
  <div class="container">
    <form class="cool-b4-form">
    <h2 class="text-center pt-4">Contact Us</h2>
      <div class="form-row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="name">
            <label for="name">Name</label>
            <span class="input-highlight"></span>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" id="email">
            <label for="email">Email</label>
            <span class="input-highlight"></span>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="subject" id="subject">
            <label for="subject">Subject</label>
            <span class="input-highlight"></span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea name="message" id="message" class="form-control"></textarea>
            <label for="message">Message</label>
            <span class="input-highlight"></span>
          </div>
        </div>
      </div>
      <div class="col-md-10 mx-auto mt-3">
        <button type="submit" class="btn btn-lg btn-danger btn-block">Submit</button>
      </div>
    </form>
  </div>
</div>
 


  <!-- FOOTER -->
  <footer>
    <p>&copy | Haris Kravarevic</p>
  </footer>
  <!-- SCRIPTS -->
  <script src="./assets/script/script.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" charset="utf-8"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
